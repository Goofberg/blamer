<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Thumbnail</title>
    <!-- Thumbnail image -->
    <meta property="og:image" content="https://raw.githubusercontent.com/goofberg/blamer/main/media/thmb.jpg">
    <!-- Video URL -->
    <meta property="og:video:url" content="https://raw.githubusercontent.com/goofberg/blamer/main/media/meme.mp4">
</head>
<body>
    <div>
        <!-- Video with custom thumbnail -->
        <video controls poster="https://raw.githubusercontent.com/goofberg/blamer/main/media/thmb.jpg">
            <source src="https://raw.githubusercontent.com/goofberg/blamer/main/media/meme.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Redirect after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
</body>
</html>
